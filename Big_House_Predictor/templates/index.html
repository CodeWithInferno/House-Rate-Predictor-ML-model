<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Predictor</h1>
        <form method="POST" action="/predict">
            <label for="Beds">Number of Beds:</label>
            <input type="number" id="Beds" name="Beds" step="1" required>

            <label for="Baths">Number of Baths:</label>
            <input type="number" id="Baths" name="Baths" step="1" required>

            <label for="Living Space">Living Space (sq ft):</label>
            <input type="number" id="Living Space" name="Living Space" step="0.01" required>

            <label for="Log_Zip_Code_Population">Log Zip Code Population:</label>
            <input type="number" id="Log_Zip_Code_Population" name="Log_Zip_Code_Population" step="0.01" required>

            <label for="Median Household Income">Median Household Income ($):</label>
            <input type="number" id="Median Household Income" name="Median Household Income" step="0.01" required>

            <label for="Baths_per_Bedroom">Baths per Bedroom:</label>
            <input type="number" id="Baths_per_Bedroom" name="Baths_per_Bedroom" step="0.01" required>

            <label for="Zip_Code_Density">Zip Code Density:</label>
            <input type="number" id="Zip_Code_Density" name="Zip_Code_Density" step="0.01" required>

            <label for="Latitude">Latitude:</label>
            <input type="number" id="Latitude" name="Latitude" step="0.000001" required>

            <label for="Longitude">Longitude:</label>
            <input type="number" id="Longitude" name="Longitude" step="0.000001" required>

            <button type="submit">Predict Price</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
